<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Real-Time Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
	
</head>
<body>

	 <!-- Train Tracker -->
	<div class="container-fluid">
            <div class="jumbotron" style="color: white">
                <h1 class="text-center">Real-Time Train Scheduler</h1>
                <h3 class="text-center">Keeping Up With Transit</h3>
                <br>
                <br>
                <br>
                <br>
                <h5><strong>Today is: </strong><span id="datetime"></span></h5>
            </div>
    </div>

    <div class="container-fluid">
	    <div class="row">

                            <!-- Add Schedule  -->
                <div class="col-md-3">
                    <div class="panel-group">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>Add Train</strong></h3>
                            </div>
                                        <!-- Entry Form -->
                                <form>
                                    <div class="form-group">
                                            <label for="train-name-input">Train Name</label>
                                            <input class="form-control" id="train-name-input" type="text" placeholder="Red Line">
                                    </div>
                                    <div class="form-group">
                                            <label for="dest-input">Destination</label>
                                            <input class="form-control" id="dest-input" type="text" placeholder="Beach St">
                                    </div>
                                    <div class="form-group">
                                            <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
                                            <input class="form-control" id="firstTrain-input" type="text" placeholder="22:10">
                                    </div>
                                    <div class="form-group">
                                            <label for="freq-input">Frequency (min)</label>
                                            <input class="form-control" id="freq-input" type="text" placeholder="30">
                                    </div>
                                    <button class="btn btn-info" id="add-train" type="submit">Submit</button>
                                </form>
                            
                        </div>
                    </div>
                </div>

	        <div class="col-md-9">

			  <!-- Current Schedule-->
		        <div class="panel panel-success">
		            <div class="panel-heading">
                        <h3 class="panel-title"><strong>Train Schedule</strong></h3>
                        <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-refresh">Click to Update</span> </button> 
		            </div>
		            <div class="panel-body">
		                <table class="table table-hover table-striped" id='table'>
		                    <thead>
		                        <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
		                        </tr>
		                    </thead>
		                    <tbody> </tbody>
		                    
		                </table>
		            </div>
                </div>
            </div>
        </div>  
    </div>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
